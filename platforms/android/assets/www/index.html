<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <title>Science Kit</title>
        <script src="js/jquery.js"></script>
    </head>
    <body>

        <h1>Science Kit</h1>

        <div class="button_wrapper" id="button_wrapper_index">
            <a class="button1" id="button1_experiments">Experiments</a>
            <a class="button2" id="button2_garden">My Garden</a>
        </div>

        <div class="dialog" id="dialog_index_experiments">
            <div class="icon_select_plant_wrapper">

                <div class="icon_select_plant">
                    <img class="image_select_plant" src="img/seedling.png">
                    <h3>Bean plant 1</h3>
                </div>
                
                <div class="icon_select_plant">
                    <img class="image_select_plant" src="img/add.svg.med.png">
                    <h3>New Experiment</h3>
                </div>

            </div>

            <div class="button_wrapper" id="button_wrapper_experiments">
                <a class="button1" id="button1_experiments_cancel">Cancel</a>
            </div>

        </div>

        <div class="dialog" id="dialog_index_record">

            <h3>Do you want to record stats for today?</h3>

            <div class="button_wrapper" id="button_wrapper_record">
                <a class="button1" id="button1_record_yes">Yes</a>
                <a class="button2" id="button2_record_no">No</a>
            </div>
        </div>

        <script type="text/javascript" src="phonegap.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
