        <div class="modal" id="modal_qod">
            <p id="p_qod">How many leaves does the plant have?</p>
            <input type="range"  min="0" max="10" onchange="showValue(this.value)"/>

        </div>

        <div class="button_wrapper" id="button_wrapper_qod">
